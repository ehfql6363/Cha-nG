  <style>
    .stroke-draw {
      fill: none;
      stroke: #54a0ff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLine 2s ease-in-out infinite;
    }
    .stroke-draw:nth-of-type(2) {
      animation-delay: 0.2s;
    }
    .stroke-draw:nth-of-type(3) {
      animation-delay: 0.4s;
    }
    .stroke-draw:nth-of-type(4) {
      animation-delay: 0.6s;
    }

    @keyframes drawLine {
      0% {
        stroke-dashoffset: 1000;
      }
      50% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>

